<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" id="theme">
	<title>Random Mat</title>
</head>
<body>


	<div class="main">
		<h1>Рандомный мат</h1>
		<div class="switch" id="theme-switcher">
			<div class="sun"></div>
		</div>
	</div><br><br>

	<div class="generator">
		<div class="mat_parrent">
		<a id="mat">Здесь плохое слово</a><br><br></div>
		<button type="button" onclick="generate()" class="btn btn-primary">Испытать удачу</button>
	</div>

	<div class="facts">
		<a id="facts"></a>
	</div>
	<script src="generator.js"></script>
	<script type="text/javascript">
	
let theme_file = document.getElementById("theme");

let theme = '';
theme = localStorage.getItem('theme');
if(theme == '' || theme == 'light'){
	theme = 'light';
} 
else{
	theme = 'dark';
	theme_file.href = "dark-theme.css";
}

// Switch Theme
	let switchMode = document.getElementById("theme-switcher");

switchMode.onclick = function(){

	if(theme_file.getAttribute("href") == "main.css")
	{
		theme_file.href = "dark-theme.css";
		localStorage.setItem('theme','dark');
			}
	else{
		theme_file.href = "main.css";
		localStorage.setItem('theme','light');
	}
}

// Switch Theme

</script>
</body>
</html>
